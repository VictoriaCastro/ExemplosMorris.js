
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset=utf-8 />

		<title>Gráfico de Donut Morris</title>
	
	</head>
	
	<body>
  	
  		<div id="donut"></div>
	
	</body>

	<link rel="stylesheet" href="morris/morris.css">
	<script src="jquery/jquery.min.js"></script>
	<script src="raphael/raphael-min.js"></script>
	<script src="morris/morris.min.js"></script>

	<script type="text/javascript">

		Morris.Donut({
  			element: 'donut',
  			data: [
    			{label: "Humanas", value: 25},
    			{label: "Exatas", value: 45},
    			{label: "Informática", value: 30}
  			],
  			backgroundColor: '#ccc',
  			labelColor: '#060',
  			colors: [
    			'#0BA462',
    			'#39B580',
    			'#67C69D',
    			'#95D7BB'
  			],
  			formatter: function (x) { return x + "%"}
		});

	</script>

</html>
